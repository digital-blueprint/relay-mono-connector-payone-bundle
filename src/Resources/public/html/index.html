<!DOCTYPE html>
<html>
<head>
    <title>Credit card</title>
</head>
<body>
<script type="text/javascript">
    var params = (new URL(document.location)).searchParams;
    var shopperResultUrl = params.get('returnUrl');
    var brands = params.get('brands');
    var scriptSrc = params.get('scriptSrc');

    var form = document.createElement('form');
    form.setAttribute('action', shopperResultUrl);
    form.setAttribute('class', 'paymentWidgets');
    form.setAttribute('data-brands', brands);
    document.write(form.outerHTML);

    var script = document.createElement('script');
    script.setAttribute('src', scriptSrc);
    document.write(script.outerHTML);
</script>
</body>
</html>
